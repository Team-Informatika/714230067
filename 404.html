<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, rgb(1, 1, 2), #00c6ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: white;
        }
        .error-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            color: #333;
        }
        .error-box h1 {
            font-size: 50px;
            margin: 0;
            color: red;
        }
        .error-box p {
            font-size: 18px;
            margin: 10px 0;
        }
        .error-box a {
            display: inline-block;
            margin-top: 10px;
            color: #fff;
            background: rgb(7, 8, 8);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .error-box a:hover { background: rgb(8, 10, 12); }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>404</h1>
        <p>Oops! Halaman yang Anda cari tidak ditemukan.</p>
        <a href="index.html">Kembali ke Beranda</a>
    </div>
</body>
</html>
