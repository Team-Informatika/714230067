<!DOCTYPE html>

    <style>
        /* Gaya dasar */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, rgb(1, 1, 2), #00c6ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 350px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            animation: slideIn 1s ease-in-out;
        }

        .card:hover { 
            transform: scale(1.05); 
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card img.profile {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgb(4, 5, 5);
            animation: popIn 1.2s ease-in-out;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .card h1 { 
            font-size: 22px; 
            margin: 15px 0; 
            color: #333; 
        }

        .card p { 
            color: #666; 
            margin: 5px 0; 
        }

        .card a {
            display: inline-block;
            margin-top: 10px;
            color: #fff;
            background: #0073e6;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .card a:hover { 
            background: #005bb5; 
        }

        /* Bagian sosial media */
        .social-icons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-icons a {
            display: inline-block;
            width: 30px;
            height: 30px;
            transition: transform 0.3s, opacity 0.3s;
            animation: floatUp 1.5s ease-in-out infinite alternate;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            border-radius: 5px;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        @keyframes floatUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }

        /* Harga */
        .price-list {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 350px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .price-list h2 { 
            font-size: 20px; 
            color: #333; 
        }

        .price-list ul {
            list-style: none;
            padding: 0;
        }

        .price-list li {
            color: #666;
            padding: 5px 0;
            font-size: 16px;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
