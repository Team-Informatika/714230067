<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .order-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { 
            color: #333; 
            font-weight: 600;
            margin-bottom: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
            outline: none;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #0073e6;
            box-shadow: 0 0 8px rgba(0, 115, 230, 0.3);
        }

        textarea {
            height: 80px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0073e6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        button:hover { background: #005bb5; }

        .back-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 18px;
            background: #333;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .back-button:hover { background: #555; }

        .payment-container {
            margin-top: 15px;
            text-align: center;
        }

        .payment-label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .upload-container {
            margin-top: 15px;
            text-align: left;
        }

        .upload-container input {
            border: none;
        }

        .preview {
            margin-top: 10px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="order-container">
        <h2>üõí Form Pemesanan</h2>
        <form id="orderForm">
            <input type="text" id="name" placeholder="Nama Anda" required>
            <input type="email" id="email" placeholder="Email Anda" required>
            <select id="package" required>
                <option value="">Pilih Paket</option>
                <option value="Basic">Basic - $10</option>
                <option value="Premium">Premium - $25</option>
                <option value="Custom">Custom - $50</option>
            </select>
            <textarea id="notes" placeholder="Catatan tambahan..."></textarea>

            <div class="payment-container">
                <span class="payment-label">üí≥ Pembayaran melalui Dana (Scan Barcode)</span>
                <img src="qrDana.jpg" alt="QR Code Dana" class="qr-code">
            </div>

            <div class="upload-container">
                <label for="paymentProof" class="payment-label">üì§ Unggah Bukti Pembayaran</label>
                <input type="file" id="paymentProof" accept="image/*" required>
                <img id="previewImage" class="preview" alt="Pratinjau Bukti Pembayaran">
            </div>

            <button type="submit">Kirim Pesanan</button>
        </form>
        <a href="index.html" class="back-button">‚Üê Kembali</a>
    </div>

<script>
document.getElementById('paymentProof').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const previewImage = document.getElementById('previewImage');
            previewImage.src = e.target.result;
            previewImage.style.display = 'block';
        }
        reader.readAsDataURL(file);
    }
});

document.getElementById('orderForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const package = document.getElementById('package').value;
    const notes = document.getElementById('notes').value;
    const paymentProof = document.getElementById('paymentProof').files[0];

    if (!paymentProof) {
        alert('‚ö†Ô∏è Harap unggah bukti pembayaran!');
        return;
    }

    alert(`‚úÖ Pesanan Anda telah dikirim!\n\nüìå Detail:\nüë§ Nama: ${name}\nüìß Email: ${email}\nüì¶ Paket: ${package}\nüìù Catatan: ${notes}\nüí≥ Pembayaran: Dana (Scan Barcode)\nüì§ Bukti Pembayaran: ${paymentProof.name}`);
    this.reset();
    document.getElementById('previewImage').style.display = 'none';
});
</script>
</body>
</html>
